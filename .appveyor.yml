image:
  - Visual Studio 2017

configuration:
- Release
- Debug

platform:
  - x64

clone_folder: c:\projects\uFSM

before_build:
- cmd: |-
    mkdir build
    cd build
    cmake --version
    cmake c:\projects\uFSM -G"Visual Studio 15 2017"

build_script:
- cmd: >-
    cmake --build . --config "%configuration%"

test_script:
- cmd: |-
    cd test
    ctest -C %configuration% -V
